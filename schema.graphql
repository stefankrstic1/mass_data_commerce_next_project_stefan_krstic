schema {
  query: Query
}

type Category {
  id: ID!
  name: String!
  parentCategoryId: Int
  productCount: Int!
}

type Query {
  mainCategories: [Category!]!
  subCategories(parentCategoryId: Float!): [Category!]!
  tire(id: Float!): Tire
  tires: [Tire!]!
}

type Tire {
  brand: String!
  id: ID!
  image: String!
  model: String!
  price: Float!
  rating: Float!
  size: String!
  stock: Int!
  type: String!
}